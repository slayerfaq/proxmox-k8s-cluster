---
- name: Установка Kubernetes master-нод
  hosts: kube
  become: yes
  become_method: sudo
  gather_facts: yes

  vars:
    network_plugin: "flannel"  # или "calico"
    pod_network_cidr: "10.244.0.0/16"  # для flannel

  tasks:
    - name: Установка зависимостей
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - curl
        - gnupg
        - apt-transport-https
        - ca-certificates
        - software-properties-common

    - name: Отключить swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Включить модули ядра
      shell: |
        modprobe overlay
        modprobe br_netfilter
      ignore_errors: true

    - name: Настроить sysctl для Kubernetes
      copy:
        dest: /etc/sysctl.d/kubernetes.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
      notify: Reload sysctl

    - name: Установка containerd
      apt:
        name: containerd
        state: present

    - name: Создание config.toml для containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Включить SystemdCgroup
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Перезапуск containerd
      systemd:
        name: containerd
        enabled: true
        state: restarted

    - name: Добавление репозитория Kubernetes
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key | gpg --dearmor -o /etc/apt/trusted.gpg.d/kubernetes.gpg
        echo "deb https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /" > /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list

    - name: Установка Kubernetes пакетов
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Заморозка версий
      shell: apt-mark hold kubelet kubeadm kubectl

    - name: Инициализация кластера Kubernetes (только на мастере)
      when: inventory_hostname == groups['kube'][0]
      shell: |
        kubeadm init --pod-network-cidr={{ pod_network_cidr }} --ignore-preflight-errors=all
      register: kubeadm_output
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Вывести результат инициализации кластера
      when: inventory_hostname == groups['kube'][0]
      debug:
        var: kubeadm_output.stdout_lines

    - name: Настроить kubectl для root
      when: inventory_hostname == groups['kube'][0]
      shell: |
        mkdir -p /root/.kube
        cp -i /etc/kubernetes/admin.conf /root/.kube/config
        chown root:root /root/.kube/config

    - name: Применить Flannel или Calico
      when: inventory_hostname == groups['kube'][0]
      shell: |
        {% if network_plugin == 'flannel' %}
        kubectl apply -f https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml
        {% elif network_plugin == 'calico' %}
        kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.0/manifests/calico.yaml
        {% endif %}
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Получить kubeadm join команду
      when: inventory_hostname == groups['kube'][0]
      shell: kubeadm token create --print-join-command
      register: join_command

    - name: Вывести join команду
      when: inventory_hostname == groups['kube'][0]
      debug:
        msg: "{{ join_command.stdout }}"

  handlers:
    - name: Reload sysctl
      command: sysctl --system
